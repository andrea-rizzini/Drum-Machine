<html>
    <head>
        <link rel="stylesheet" href="drum-machine.css">
        <script type="module" src="drum-machine.js"></script>
    </head>

    <body>
        <div id="root">
            <div id="tempo" class="div_size">
                <button id="bpm-dec" class="btn">-</button>
                <button id="bpm-inc" class="btn">+</button>
                <div class="div_bpm_text">
                    <input id="bpm-text" type="text" placeholder="BPM value"></input>
                    <button id="bpm_text_button">set</button>
                </div>

                <div class="monitor_bpm"></div>
                <div id="pattern_a" class="pattern">PATTERN A
                <div class="led_pattern_button"></div>
                </div>
                <div id="save_pattern_button_a" class="save_pattern_button">SAVE A</div>
                <div id="pattern_b" class="pattern">PATTERN B
                <div class="led_pattern_button"></div>
                </div>
                <div id="save_pattern_button_b" class="save_pattern_button">SAVE B</div>
                <div class="play_button">PLAY
                <div class="led_play_button"></div> 
                </div>
                </div>
                <div id="key_div" class = "div_size">
            </div>
            <div id="speaker">SOUND</div>
        </div>
        
    </body>

</html>
